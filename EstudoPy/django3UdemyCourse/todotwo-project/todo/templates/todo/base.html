{% if user.is_authenticated %}

    Login In as  {{ user.username }}
    
    <form action="{% url 'logoutuser' %}" method="POST">
      
        {% csrf_token %}

        <button type='submit'>
            Logout
        </button>
    </form>

    {% else %}

    <a href="{% url 'signupuser' %}">Signin</a>
    <a href="{% url 'loginuser' %}">Login</a>

{% endif %}

<br>
<br>
<br>

{% block content %} 

{% endblock %}
