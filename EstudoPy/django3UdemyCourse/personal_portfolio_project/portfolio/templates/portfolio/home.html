<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Portfolio</title>
</head>
<body>

    <h1>Marks Portfolio test</h1> 

    
    {% load static %}
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <a href="{% static 'portfolio/cv.pdf' %}">Resume</a>
    <br>

    
    <img src="{% static 'portfolio/pic.jpg' %}" height="250">
<img src="" alt="">


   {% for project in projects %}

   <h2>{{ project.title }}</h2>
   <p>{{ project.description }}</p>
   <p><img src="{{project.image.url}}"height=400 width="400"> </p>
   
   {% if project.url%}
   <a href="{{project.url}}">Link</a>
   {% endif %}
   {% endfor %}

</body>
</html>
